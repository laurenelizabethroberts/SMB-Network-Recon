name: Python CI (diagnostic)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          set -x
          uname -a
          python3 --version || true
          which python3 || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install base tools
        run: |
          set -x
          python -m pip install --upgrade pip
          pip install pytest ruff

      - name: Install project requirements (if present)
        run: |
          set -x
          if [ -f "requirements.txt" ]; then
            echo "requirements.txt found:"
            cat requirements.txt
            pip install -r requirements.txt || echo "Requirements install failed but continuing"
          else
            echo "No requirements.txt found; skipping."
          fi

      - name: List repo files
        run: |
          set -x
          ls -la
          find . -maxdepth 2 -type f | sort

      # Non-blocking lint: will NEVER fail the build while we diagnose
      - name: Lint (ruff, non-blocking)
        run: |
          set -x
          ruff --version
          ruff check . || echo "Ruff found issues (not failing build)"

      # Non-blocking tests: green even if no tests yet
      - name: Tests (pytest, non-blocking)
        run: |
          set -x
          if [ -d "tests" ]; then
            pytest -q || echo "Tests failed (not failing build)"
          else
            echo "No tests/ directory; skipping."
          fi

